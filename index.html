<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√¨ X√¨ T·∫øt 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap');

        body { font-family: 'Roboto', sans-serif; }
        h1, h2, .tet-font { font-family: 'Dancing Script', cursive; }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(250, 204, 21, 0.5); }
            50% { text-shadow: 0 0 20px rgba(250, 204, 21, 0.8); }
        }
        .glow-text { animation: glow 2s ease-in-out infinite; }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(250, 204, 21, 0.4); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = Motion;

        // --- ICONS ---
        const Sparkles = () => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>);
        const SettingsIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>);
        const XIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>);

        // --- BACKGROUND EFFECT ---
        function FallingPetals() {
            const [petals, setPetals] = useState([]);
            useEffect(() => {
                const emojis = ['üå∏', 'üå∫', '‚ú®', 'üßß'];
                setPetals(Array.from({ length: 25 }, (_, i) => ({
                    id: i,
                    x: Math.random() * 100,
                    delay: Math.random() * 5,
                    duration: 6 + Math.random() * 4,
                    size: 15 + Math.random() * 15,
                    emoji: emojis[Math.floor(Math.random() * emojis.length)],
                })));
            }, []);
            return (
                <div className="fixed inset-0 pointer-events-none overflow-hidden z-0">
                    {petals.map(p => (
                        <motion.div key={p.id} className="absolute"
                            initial={{ top: '-10%', left: `${p.x}%`, opacity: 0 }}
                            animate={{ top: '110%', opacity: [0, 1, 0], rotate: 360, x: [0, 20, -20, 0] }}
                            transition={{ duration: p.duration, delay: p.delay, repeat: Infinity, ease: 'linear' }}
                            style={{ fontSize: `${p.size}px` }}>{p.emoji}</motion.div>
                    ))}
                </div>
            );
        }

        // --- HEADER & SETTINGS ---
        function Header({ onDropRatesChange, dropRates }) {
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [tempDropRates, setTempDropRates] = useState(dropRates);

            useEffect(() => setTempDropRates(dropRates), [dropRates]);

            const handleSave = () => { onDropRatesChange(tempDropRates); setIsSettingsOpen(false); };
            const handleReset = () => {
                const defaults = { '1k': 1, '2k': 5, '5k': 10, '10k': 15, '20k': 25, '50k': 25, '100k': 10, '200k': 3, '500k': 0.5 };
                setTempDropRates(defaults);
                onDropRatesChange(defaults);
            };

            return (
                <>
                    <motion.header initial={{ y: -100 }} animate={{ y: 0 }} className="fixed top-0 left-0 right-0 z-40 bg-red-900/90 backdrop-blur-md border-b border-yellow-500 shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-2 text-yellow-400">
                                <Sparkles /><span className="text-2xl font-bold tet-font">T·∫øt 2026</span>
                            </div>
                            <button onClick={() => setIsSettingsOpen(true)} className="text-yellow-100 hover:text-yellow-300 flex items-center gap-2 px-3 py-1 rounded-full hover:bg-white/10">
                                <SettingsIcon /><span className="hidden md:inline font-medium">C√†i ƒë·∫∑t</span>
                            </button>
                        </div>
                    </motion.header>

                    <AnimatePresence>
                        {isSettingsOpen && (
                            <motion.div 
                                initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} 
                                className="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4 backdrop-blur-sm"
                                onClick={() => setIsSettingsOpen(false)}
                            >
                                <motion.div 
                                    initial={{ scale: 0.9, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} exit={{ scale: 0.9, opacity: 0 }} 
                                    className="bg-red-900 w-full max-w-lg rounded-2xl shadow-2xl border-2 border-yellow-500 overflow-hidden"
                                    onClick={e => e.stopPropagation()}
                                >
                                    <div className="p-4 border-b border-yellow-500/30 flex justify-between items-center bg-red-950/50">
                                        <h2 className="text-xl font-bold text-yellow-400">C√†i ƒê·∫∑t T·ª∑ L·ªá (%)</h2>
                                        <button onClick={() => setIsSettingsOpen(false)} className="text-yellow-100"><XIcon /></button>
                                    </div>
                                    <div className="p-6 max-h-[50vh] overflow-y-auto custom-scrollbar bg-red-900">
                                        <div className="space-y-4">
                                            {Object.entries(tempDropRates).map(([key, value]) => (
                                                <div key={key} className="flex items-center justify-between">
                                                    <label className="text-yellow-100 font-medium w-16">{key}</label>
                                                    <input type="range" min="0" max="100" step="0.5" value={value} 
                                                        onChange={(e) => setTempDropRates({...tempDropRates, [key]: parseFloat(e.target.value)})}
                                                        className="flex-1 mx-4 accent-yellow-500 h-2 bg-red-950 rounded-lg cursor-pointer" />
                                                    <span className="text-yellow-300 font-bold w-12 text-right">{value}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="p-4 bg-red-950/50 flex gap-3">
                                        <button onClick={handleReset} className="flex-1 py-2 bg-gray-700 text-white rounded-lg">M·∫∑c ƒë·ªãnh</button>
                                        <button onClick={handleSave} className="flex-1 py-2 bg-yellow-500 text-red-900 font-bold rounded-lg shadow-lg">L∆∞u l·∫°i</button>
                                    </div>
                                </motion.div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </>
            );
        }

        // --- MAIN GAME ---
        function RedEnvelopeGame({ dropRates }) {
            const envelopeValues = ['1k', '2k', '5k', '10k', '20k', '50k', '100k', '200k', '500k'];
            const [selectedValue, setSelectedValue] = useState(null);
            const [isAnimating, setIsAnimating] = useState(false);
            const [showResult, setShowResult] = useState(false);
            const [history, setHistory] = useState([]);

            // Thu·∫≠t to√°n Tr·ªçng s·ªë t√≠ch l≈©y (Cumulative Weighted Random)
            const getRandomEnvelope = () => {
                const totalWeight = Object.values(dropRates).reduce((sum, r) => sum + r, 0);
                if (totalWeight === 0) return envelopeValues[0];
                let random = Math.random() * totalWeight;
                for (const value of envelopeValues) {
                    random -= dropRates[value];
                    if (random <= 0) return value;
                }
                return envelopeValues[envelopeValues.length - 1];
            };

            const handleRandom = () => {
                if (isAnimating) return;
                setIsAnimating(true);
                setShowResult(false);
                setSelectedValue(null);

                let count = 0;
                const interval = setInterval(() => {
                    setSelectedValue(envelopeValues[Math.floor(Math.random() * envelopeValues.length)]);
                    count++;
                    if (count >= 15) {
                        clearInterval(interval);
                        const final = getRandomEnvelope();
                        setSelectedValue(final);
                        setIsAnimating(false);
                        setShowResult(true);
                        setHistory(prev => [{ amount: final, time: new Date().toLocaleTimeString('vi-VN') }, ...prev].slice(0, 50));
                    }
                }, 80);
            };

            return (
                <div className="max-w-4xl mx-auto px-4 pb-20 pt-8">
                    <motion.div initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} className="bg-red-900/80 backdrop-blur-md rounded-3xl p-6 shadow-2xl border-2 border-yellow-500/50">
                        <div className="text-center mb-8">
                            <h2 className="text-5xl font-bold text-yellow-400 mb-2 tet-font glow-text">L√¨ X√¨ May M·∫Øn</h2>
                            <p className="text-yellow-100/80">Nh·∫•n n√∫t ƒë·ªÉ th·ª≠ v·∫≠n may!</p>
                        </div>

                        {/* ENVELOPES GRID */}
                        <div className="grid grid-cols-3 md:grid-cols-5 gap-3 mb-8">
                            {envelopeValues.map((value) => (
                                <motion.div key={value} 
                                    animate={selectedValue === value ? { scale: 1.1, borderColor: '#FACC15', backgroundColor: 'rgba(220, 38, 38, 0.8)' } : { scale: 1, borderColor: 'rgba(234, 179, 8, 0.3)', backgroundColor: 'rgba(69, 10, 10, 0.6)' }}
                                    className="relative aspect-[3/4] rounded-xl border-2 flex flex-col items-center justify-center p-2 transition-colors duration-300"
                                >
                                    <div className="text-4xl mb-1">üßß</div>
                                    <div className={`font-bold text-xl ${selectedValue === value ? 'text-yellow-300' : 'text-yellow-600'}`}>{value}</div>
                                    {selectedValue === value && showResult && (
                                        <motion.div initial={{ scale: 0 }} animate={{ scale: 1.5, opacity: [0, 1, 0] }} className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                            <div className="text-yellow-300"><Sparkles /></div>
                                        </motion.div>
                                    )}
                                </motion.div>
                            ))}
                        </div>

                        {/* BUTTON */}
                        <div className="flex justify-center mb-8">
                            <motion.button whileHover={{ scale: 1.05 }} whileTap={{ scale: 0.95 }} onClick={handleRandom} disabled={isAnimating}
                                className={`px-10 py-4 rounded-full text-xl font-bold shadow-xl border-2 border-yellow-300 flex items-center gap-2 
                                ${isAnimating ? 'bg-gray-600 text-gray-400' : 'bg-gradient-to-r from-yellow-400 to-yellow-600 text-red-900'}`}>
                                <Sparkles /> {isAnimating ? 'ƒêang tr√°o...' : 'R√∫t L√¨ X√¨'} <Sparkles />
                            </motion.button>
                        </div>

                        {/* RESULT */}
                        <AnimatePresence>
                            {showResult && selectedValue && (
                                <motion.div initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0 }} className="text-center mb-8">
                                    <div className="inline-block bg-yellow-500/20 border border-yellow-500 rounded-lg px-8 py-4">
                                        <div className="text-yellow-200 text-sm uppercase mb-1">Ch√∫c m·ª´ng b·∫°n nh·∫≠n ƒë∆∞·ª£c</div>
                                        <div className="text-5xl font-bold text-yellow-400 drop-shadow-lg">{selectedValue} VNƒê</div>
                                    </div>
                                </motion.div>
                            )}
                        </AnimatePresence>

                        {/* HISTORY (Expanded width) */}
                        <div className="bg-red-950/50 rounded-xl p-5 border border-yellow-500/20 h-72 flex flex-col w-full">
                            <div className="flex justify-between items-center mb-3 pb-2 border-b border-white/10">
                                <h3 className="text-yellow-400 font-bold text-lg flex items-center gap-2">üìú L·ªãch S·ª≠ R√∫t</h3>
                                {history.length > 0 && <button onClick={() => setHistory([])} className="text-xs text-red-300 hover:text-white underline">X√≥a l·ªãch s·ª≠</button>}
                            </div>
                            <div className="overflow-y-auto custom-scrollbar flex-1 pr-2 space-y-2">
                                {history.length === 0 ? <div className="text-center text-white/30 italic mt-10">Ch∆∞a c√≥ l∆∞·ª£t quay n√†o</div> : 
                                    history.map((item, idx) => (
                                        <motion.div key={idx} initial={{ opacity: 0, x: -10 }} animate={{ opacity: 1, x: 0 }} className="flex justify-between items-center bg-red-900/40 p-3 rounded-lg border border-red-800/50">
                                            <span className="text-gray-400 text-sm">{item.time}</span>
                                            <span className="text-yellow-400 font-bold text-lg">{item.amount}</span>
                                        </motion.div>
                                    ))
                                }
                            </div>
                        </div>
                    </motion.div>
                </div>
            );
        }

        // --- APP ROOT ---
        function App() {
            const [dropRates, setDropRates] = useState({ '1k': 1, '2k': 5, '5k': 10, '10k': 15, '20k': 25, '50k': 25, '100k': 10, '200k': 3, '500k': 0.5 });
            return (
                <div className="min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-red-800 via-red-900 to-black text-white selection:bg-yellow-500 selection:text-red-900 overflow-x-hidden">
                    <FallingPetals />
                    <Header onDropRatesChange={setDropRates} dropRates={dropRates} />
                    <main className="pt-24 relative z-10">
                        <div className="text-center mb-4 px-4">
                            <h1 className="text-5xl md:text-7xl font-bold text-yellow-500 tet-font mb-2 drop-shadow-lg">Xu√¢n B√≠nh Ng·ªç</h1>
                            <div className="text-2xl text-yellow-200/60 font-light tracking-widest uppercase">2026</div>
                        </div>
                        <RedEnvelopeGame dropRates={dropRates} />
                    </main>
                    <footer className="text-center py-6 text-yellow-500/30 text-sm relative z-10"><p>¬© 2026 Happy New Year</p></footer>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
