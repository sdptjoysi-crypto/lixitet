                                    <span className="hidden md:inline">C√†i ƒê·∫∑t</span>
                                </button>
                            </div>
                        </div>
                    </motion.header>

                    <AnimatePresence>
                        {isSettingsOpen && (
                            <>
                                <motion.div
                                    initial={{ opacity: 0 }}
                                    animate={{ opacity: 1 }}
                                    exit={{ opacity: 0 }}
                                    className="fixed inset-0 bg-black/50 z-50"
                                    onClick={() => setIsSettingsOpen(false)}
                                />
                                <motion.div
                                    initial={{ opacity: 0, scale: 0.9 }}

                                >

                                        >
                                            ƒê·∫∑t L·∫°i M·∫∑c ƒê·ªãnh

        // Red Envelope Game Component
        function RedEnvelopeGame({ dropRates }) {
            const envelopeValues = ['1k', '2k', '5k', '10k', '20k', '50k', '100k', '200k', '500k'];
            const [selectedValue, setSelectedValue] = useState(null);
            const [isAnimating, setIsAnimating] = useState(false);
            const [showResult, setShowResult] = useState(false);

            const getRandomEnvelope = () => {
                const totalWeight = Object.values(dropRates).reduce((sum, rate) => sum + rate, 0);
                let random = Math.random() * totalWeight;
                
                for (const value of envelopeValues) {
                    random -= dropRates[value];
                    if (random <= 0) {
                        return value;
                    }
                }
                return envelopeValues[0];
            };

            const handleRandom = () => {
                setIsAnimating(true);
                setShowResult(false);
                
                let count = 0;
                const shuffleInterval = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * envelopeValues.length);
                    setSelectedValue(envelopeValues[randomIndex]);
                    count++;
                    
                    if (count >= 15) {
                        clearInterval(shuffleInterval);
                        const finalValue = getRandomEnvelope();
                        setSelectedValue(finalValue);
                        setIsAnimating(false);
                        setShowResult(true);
                    }
                }, 100);
            };

            return (
                <div className="max-w-4xl mx-auto px-4 pb-16">
                    <motion.div
                        initial={{ opacity: 0, y: 50 }}
                        animate={{ opacity: 1, y: 0 }}
                        className="bg-gradient-to-br from-red-900/90 to-red-800/90 rounded-3xl p-8 shadow-2xl backdrop-blur-sm border-4 border-yellow-400"
                    >

                        </div>

                        {/* Red Envelopes Grid */}
                        <div className="grid grid-cols-3 md:grid-cols-5 gap-4 mb-8">
                            {envelopeValues.map((value) => (
                                <motion.div
                                    key={value}
                                    animate={
                                        selectedValue === value
                                            ? {
                                                scale: [1, 1.2, 1],
                                                rotate: [0, 5, -5, 0],
                                            }
                                            : { scale: 1, rotate: 0 }
                                    }
                                    transition={{ duration: 0.3 }}
                                    className={`relative aspect-[3/4] rounded-2xl border-4 transition-all flex flex-col items-center justify-center p-4 ${
                                        selectedValue === value
                                            ? 'border-yellow-300 bg-gradient-to-br from-red-600 to-red-500 shadow-2xl shadow-yellow-400/50'
                                            : 'border-yellow-600/50 bg-gradient-to-br from-red-700 to-red-600 hover:shadow-lg'
                                    }`}
                                >
                                    {/* Golden Pattern Overlay */}
                                    <div className="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-yellow-300 via-transparent to-transparent rounded-xl"></div>
                                    
                                    {/* Envelope Icon */}

                                    {/* Value */}

                                        {value}
                                    </div>
                                    <div className="text-yellow-100 text-xs relative z-10">VND</div>

                                    {/* Sparkle Effect for Selected */}
                                    {selectedValue === value && showResult && (
                                        <motion.div
                                            initial={{ scale: 0, opacity: 0 }}
                                            animate={{ scale: 1.5, opacity: [0, 1, 0] }}
                                            transition={{ duration: 0.8 }}
                                            className="absolute inset-0 flex items-center justify-center"
                                        >
                                            <div className="w-16 h-16 text-yellow-300">
                                                <Sparkles />
                                            </div>
                                        </motion.div>
                                    )}
                                </motion.div>
                            ))}
                        </div>

                        {/* Random Button */}
                        <div className="text-center mb-6">
                            <motion.button
                                whileHover={{ scale: 1.05 }}
                                whileTap={{ scale: 0.95 }}
                                onClick={handleRandom}
                                disabled={isAnimating}
                                className="bg-gradient-to-r from-yellow-400 to-yellow-600 text-red-900 px-12 py-4 rounded-full shadow-xl disabled:opacity-50 disabled:cursor-not-allowed inline-flex items-center gap-3 font-bold text-xl"

                        {/* Result Message */}
                        <AnimatePresence>
